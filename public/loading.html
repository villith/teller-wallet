<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <style>
    #loading-anim {
      position: absolute;
      margin-left: auto;
      margin-top: auto;
      margin-right: auto;
      margin-bottom: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 75%;
      height: 75%;
    }
    #loading-text {
      position: absolute;
      margin-left: auto;
      margin-top: auto;
      margin-right: auto;
      margin-bottom: auto;
      left: 0;
      right: 0;
      bottom: 0;
      width: 75%;
    }
  </style>
  <body>
    <div id='loading-page'>
      <div id='loading-anim'>
      </div>
      <div id='loading-text'>
      </div>
    </div>
    <script>
      var vivus = require('vivus');
      var loadingIcon = new vivus('loading-anim', {type: 'delayed', file: 'loading-anim.svg', duration: 225, animTimingFunction: vivus.EASE_OUT}, function () {
          loadingIcon.reset().play();
      });
      var loadingText = new vivus('loading-text', {type: 'oneByOne', file: 'loading-text.svg', duration: 225, animTimingFunction: vivus.EASE_OUT}, function () {
          loadingText.reset().play();
      });
    </script>
  </body>
</html>
